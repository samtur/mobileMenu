<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="head">
        <div id="homeIcon">
          <img src="home.svg" class="icon" />
        </div>
        <div id="searchIcon">
          <img src="search.svg" class="icon" />
        </div>
        <div id="menuIcon">
          <img src="more.svg" class="icon" />
        </div>
      </div>
      <div id="body">
        <div id="optionsMenu">
          <ul id="options">
            <li id="opt1">Camera <img src="photo.svg" /></li>
            <li id="opt2">Chat <img src="chat.svg" /></li>
            <li id="opt3">Share <img src="share.svg" /></li>
            <li id="opt4">Quote <img src="quote.svg" /></li>
            <li id="opt5">Text <img src="abc.svg" /></li>
          </ul>
        </div>
        <button id="plusbtn">+</button>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
