<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div id="head">
        <div id="homeIcon">
          <img src="home.svg" class="icon" />
        </div>
        <div id="searchIcon">
          <img src="search.svg" class="icon" />
        </div>
        <div id="menuIcon">
          <img src="more.svg" class="icon" />
        </div>
      </div>
      <div id="body">
        <div id="optionsMenu" class="hidden menu">
          <ul id="options">
            <li style="--i: 0" class="opt" id="opt1">
              Camera <img class="optIcon" src="photo.svg" />
            </li>
            <li style="--i: 1" class="opt" id="opt2">
              Chat <img class="optIcon" src="chat.svg" />
            </li>
            <li style="--i: 2" class="opt" id="opt3">
              Share <img class="optIcon" src="share.svg" />
            </li>
            <li style="--i: 3" class="opt" id="opt4">
              Quote <img class="optIcon" src="quote.svg" />
            </li>
            <li style="--i: 4" class="opt" id="opt5">
              Text <img class="optIcon" src="abc.svg" />
            </li>
          </ul>
        </div>
        <button id="plusbtn" class="toggle"><span></span></button>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
